<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                    <i class="bi bi-person-fill"></i>
                    <input type="text" name="" required="" placeholder="username">..   
            </div>    
           <div class="user-box">  
                    <i class="bi bi-lock-fill"></i>
                    <input type="password"  name="" required="" placeholder="password">
            </div>
            <br>
            <input type="checkbox" class="check">Remember me
            <span class="forget"> Forget password?</span> 
            <button class="sumbit">Login </button>
            <p>Don't have on account? <b>Register</b></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
